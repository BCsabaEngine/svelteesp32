name: DEV pipeline

on:
  push:
    branches-ignore:
      - main

jobs:
  check:
    name: Source revision
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - run: npm ci
      - run: npm run format:check
      - run: npm run lint:check
      - run: npm run build
