[env]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = min_spiffs.csv



[env:async]
build_flags =
  -D ASYNC
  -I include/_
build_src_filter = -<*> +<main_async.cpp>
lib_deps = https://github.com/ESP32Async/ESPAsyncWebServer#v3.9.6

[env:async_E]
build_flags =
  -D ASYNC
  -I include/e
build_src_filter = -<*> +<main_async.cpp>
lib_deps = https://github.com/ESP32Async/ESPAsyncWebServer#v3.9.6

[env:async_EC]
build_flags =
  -D ASYNC
  -I include/ec
  -D SVELTEESP32_ENABLE_ETAG
build_src_filter = -<*> +<main_async.cpp>
lib_deps = https://github.com/ESP32Async/ESPAsyncWebServer#v3.9.6

[env:async_ECG]
build_flags =
  -D ASYNC
  -I include/ecg
  -D SVELTEESP32_ENABLE_ETAG
build_src_filter = -<*> +<main_async.cpp>
lib_deps = https://github.com/ESP32Async/ESPAsyncWebServer#v3.9.6

[env:async_ECGC]
build_flags =
  -D ASYNC
  -I include/ecgc
  -D SVELTEESP32_ENABLE_ETAG
  -D SVELTEESP32_ENABLE_GZIP
build_src_filter = -<*> +<main_async.cpp>
lib_deps = https://github.com/ESP32Async/ESPAsyncWebServer#v3.9.6

[env:async_EG]
build_flags =
  -D ASYNC
